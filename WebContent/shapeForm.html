<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a shape and calculate its parameters</title>
</head>
<body>
  <form action="../ShapesComputations/rest/addformtreatment" method="POST">
  <label for="x1">First point's X axis position</label>
  <input name="x1" />
  <br/>
  <label for="y1">First point's Y axis position</label>
  <input name="y1" />
  <br/>
  <br/>
  <label for="x2">Second point's X axis position</label>
  <input name="x2" />
  <br/>
  <label for="y2">Second point's Y axis position</label>
  <input name="y2" />
  <br/>
  <br/>
  <label for="x3">Third point's X axis position</label>
  <input name="x3" />
  <br/>
  <label for="y3">Third point's Y axis position</label>
  <input name="y3" />
  <br/>
  <br/>
  <label for="x4">Fourth point's X axis position</label>
  <input name="x4" />
  <br/>
  <label for="y4">Fourth point's Y axis position</label>
  <input name="y4" />
  <br/>
  <br/>
  <select name="propertyToCompute">
  <option> Perimeter </option>
  <option> Area </option>
  </select>
  <br/>
  <br/>
  <input type="submit" value="Submit" />
  </form>
</body>
</html>
